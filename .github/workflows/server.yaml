name: server

on:
  push:
    branches:
      - main
    paths:
      - '/server/**'
  pull_request:
    branches: ['*']
    paths:
      - '/server/**'

jobs:
  server:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

